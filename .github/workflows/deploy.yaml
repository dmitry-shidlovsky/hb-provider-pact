name: Test

on:
  workflow_dispatch:
  pull_request:

on:
  workflow_dispatch:
    inputs:
    env:
      description: 'Environment to deploy'     
      required: true
      default: 'dev' 
      type: choice
      options:
      - dev
      - beta
      - prod 

env:
  PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}
  PACT_SERVICE_VERSION: 1.0.0
  PACT_SERVICE_TAG: ${{ github.event.inputs.env }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Install pact
      run: make install

    - name: Run provider contract tests
      run: make provider-pact

    - name: Can I Deploy
      run: |
        pact/bin/pact-broker can-i-deploy \
          --pacticipant TestProvider \
          --broker-base-url https://hb-test.pactflow.io \
          --broker-token $PACT_BROKER_TOKEN \
          --version $PACT_SERVICE_VERSION
      